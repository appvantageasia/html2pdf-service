version: 2.1

executors:
    node-standalone:
        docker:
            - image: circleci/node:16.4.2

jobs:
    deps-install:
        executor: node-standalone
        steps:
            - checkout
            - run:
                  name: Install depdencies
                  command: yarn install --immutable --immutable-cache --check-cache
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - .yarn

    validate-project:
        executor: node-standalone
        steps:
            - checkout
            - attach_workspace:
                  at: ~/project
            - run:
                  name: Lint source code
                  command: yarn lint --format junit -o ./junit/js-lint-results.xml
            - run:
                  name: Build
                  command: yarn build
                  environment:
                      NODE_ENV: production
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - build
            - store_artifacts:
                  path: ~/project/build
                  destination: build
            - run:
                  name: Lint commit messages
                  command: node ./lint-commits.js
            - store_test_results:
                  path: ~/project/junit/

    release:
        executor: node-standalone
        steps:
            - checkout
            - attach_workspace:
                  at: ~/project
            - run:
                  name: semantic-release
                  command: yarn semantic-release

workflows:
    version: 2

    main:
        jobs:
            - deps-install
            - validate-project:
                  requires:
                      - deps-install
            - release:
                  context:
                      - html2pdf-release
                  filters:
                      branches:
                          only:
                              - master
                  requires:
                      - validate-project
